<!doctype html>
<html lang="en">

<head>
  <title>Feedback System</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; overflow: hidden; width:100%;">
      <a class="navbar-brand" href="/">DSEC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          
        <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>
    
  <main>
    <section class="vh-100 gradient-custom">
            <div id="box1">

                <div id="box" style="overflow-y: scroll; height:400px; height:80%; width: 70%;">
                  <div class="container mx-auto mt-4">
                    <div class="row">
                      {% for data in msg %}
                      <div class="col-md-4">
                      <div class="card" style="width: 100%; height: auto;">
                      <div class=" px-5 py-4 text-center card-img-top">
                        <img src="{{ data[4] }}"  width="100" class="rounded-circle mb-2 img-thumbnail d-block mx-auto">
                      </div>
                      <div class="card-body">
                      <center>
                          <h5 class="card-title">{{ data[1] }}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{ data[2] }}</h6>
                          <p class="card-text">{{ data[3] }}</p>
                          
                          <a href='{{ url_for("feedback", name=data[1],dept=data[2]) }}'class="btn btn-dark mr-2"><i class="fas fa-link"></i> Feedback</a>
                          
                      </center>
      </div>
      </div>
        </div>
        {% endfor %}
                    </div>
                  </div>    
                </div>
            </div>
    

    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
