<!doctype html>
<html lang="en">

<head>
  <title>Feedback System</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; overflow: hidden; width:100%;">
      <a class="navbar-brand" href="/">DSEC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/addStaff">Add Staff <span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="/removeStaff">Remove Staff</a>
          
                    <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>
    
  <main>
    <section class="vh-100 gradient-custom">
            <div id="box1">

                <div id="box" style="overflow-y: scroll; height:80%;">
              
                  <center>
                    <h4>STAFF LIST</h4><br>
                    <table width="100%" border="0" style="font-weight: 500 ;">
                      <tr>
                        <th height="39" bgcolor="#00bfff" scope="col" ><div align="center" class="style6">ID</div></th>
                        <th height="39" bgcolor="#00bfff" scope="col" ><div align="center" class="style6">Name</div></th>
                        <th height="39" bgcolor="#00bfff" scope="col" ><div align="center" class="style6">Role</div></th>
                        <th height="39" bgcolor="#00bfff" scope="col" ><div align="center" class="style6">Department</div></th>
                      </tr>
                      {% for data in msg %}
                      <tr>
                        <td height="30"><div align="center"><span class="style1">{{ data[0] }}</span></div></td>
                        <td><div align="center"><span class="style1">{{ data[1] }}</span></div></td>
                        <td><div align="center"><span class="style1">{{ data[2] }}</span></div></td>
                        <td><div align="center"><span class="style1">{{ data[3] }}</span></div></td>
                      </tr>
                      {% endfor %}
                    </table>
                </center>
                </div>
            </div>
    

    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
