<!doctype html>
<html lang="en">

<head>
  <title>Feedback System</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; overflow: hidden; width:100%;">
      <a class="navbar-brand" href="/">DSEC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          
          <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>
    
  <main>
    <section class="vh-100 gradient-custom">
            <div id="box1">

                <div id="box" style="overflow-y: scroll; height:400px; height:80%;">
                  <center>
                  
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Feedback Form</h3>
                  
                  <form action="{{url_for('feedbackDb',name=msg[0],dept=msg[1])}}" method="POST">
                    <p></p>
                  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="id">Subject Name</span>
                        </div>
                        <input required type="text" name="sub" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Do you receive the content of syllabus that you have expected?</label>
                          </div>
                          <select required name="rating1" style="width:30%" class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
            
                          </select>
                    </div><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Do they clear your doubts neatly?</label>
                          </div>
                          <select required name="rating2" style="width:61%" class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
            
                          </select>
                    </div><br>
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">have you get the clearance of their teaching?</label>
                          </div>
                          <select required name="rating3" style="width:49%" class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
            
                          </select>
                    </div><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">do their way of communication is understandable?</label>
                          </div>
                          <select required name="rating4" style="width:43%" class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
            
                          </select>
                    </div><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">overall performance of the corresponding faculty?</label>
                          </div>
                          <select required name="rating5" style="width:43%" class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
            
                          </select>
                    </div><br>
                    <div class="form-group">
                        
                        <textarea name="cmnt" placeholder="Enter Your Comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div><br>
                    <button type="submit" class="btn btn-dark" style="width: 20%;">Submit</button>
                  </form>
                </center>
                </div>
            </div>
    

    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
